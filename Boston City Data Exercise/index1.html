<div id="container">
  <!-- populated by JS-->
</div>
<script src="./boston.js"></script>
<script>
  function renderBoston(boston, container) {
    var person = boston.data;
    const len = boston.data.length; // boston is an array
    var html = '';
    person.sort();
    for (let i = 0; i < 5; i++) {
      html += '<li class="post">' +
        '<h2>' + person[i][8] + '</h2>' +
        '<h3>' + person[i][11] + '</h3>'
    }
    container.innerHTML = '<ul id = "boston">' + html + '</ul>';
  }
  renderBoston(boston, document.getElementById('container')); 
</script>
<script>
  function renderTopSalaries(boston, container) {
  var people = boston.data;

    html +=
      '<li class="post">' + '<h2>' + topSalaries[i][8] + '</h2>' + '<h3>' + topSalaries[i][11] + '</h3>';
  }

  // TODO: add code to display the html variable inside a ul element with id="data"

}

</script>
